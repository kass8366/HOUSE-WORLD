<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__info">
            <div class="header__info_title">
                <img class="header__info_title_label" src="./img/label.svg" alt="label">
                <div>
                    <p class="header__info_title_name">HOUSE WORLD</p>
                    <p  class="header__info_title_info">Дома и бани от новгородских мастеров</p>
                </div>
            </div>
            <div class="header__info_rating">
                <div>
                    <img src="./img/Info_rating.svg" alt="rating">

                </div>
                <div>
                    <div  class="header__info_rating_stars">
                        <img src="./img/Info_star.svg" alt="star">
                        <img src="./img/Info_star.svg" alt="star">
                        <img src="./img/Info_star.svg" alt="star">
                        <img src="./img/Info_star.svg" alt="star">
                    </div>
                    <p  class="header__info_rating_text">Рейтинг в Google<span> на <br> основании 180 отзывов</span></p>
                </div>
            </div>
            <div class="header__info_calculator">
                <button>Прислать проект на расчет
                    <img src="./img/Info_calc.svg" alt="calculator">
                </button>
            </div>
            <div class="header__info_chat">
                <p>
                    <img src="./img/Info_ellipse.png" alt="ellipse">
                    Мы онлайн
                </p>
                <img src="./img/Info_feedback.svg" alt="feedback">
            </div>
            <div class="header__info_phone">
                <p>
                    <img src="./img/Info_ellipse.png" alt="ellipse">
                    Мы онлайн
                </p>
                <p>+7 (800) 000-00-00</p>
                <p>Заказать обратный звонок</p>
                
            </div>

        </div>

    </header>
    
</body>
</html>
